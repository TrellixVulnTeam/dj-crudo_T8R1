version: '3.9'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  web:
    build: . 
    ports:
      - '8000:8000'
    entrypoint: ["/bin/sh","-c"]
    command:
      - gunicorn --bind :8000 config.wsgi:application
    volumes:
      - ./app/:/app
      - ./remote-vscode:/root/.vscode-server/extensions
      - /pipe:/hostpipe
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
